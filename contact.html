<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="src/images/Logo/LogoWhite.svg">
    <title>Small Startup - Contact</title>

    <link rel="stylesheet" href="./CSS/designsystem.css">
    <link rel="stylesheet" href="./CSS/contact.css">

</head>
<body>


    <main>
        <article>


            <!-- Header and Hero -->

            <div class="hero">

                <div class="navbar container">
        
                    <div class="navbar__logo">
                       
                        <img src="./src/images/Logo/LogoWhite.svg" alt="Logo image" class="navbar__logo--image">
            
                        <div class="navbar__logo--text">Start</div>
                    </div>
                   
            
                    <div class="navbar__menu hidden">
                        <a href="index.html" class="nav-menu-list navbar__menu--1">Home</a>
                        <a href="portfolio.html" class="nav-menu-list navbar__menu--2">Portfolio</a>
                        <a href="services.html" class="nav-menu-list navbar__menu--3">Services</a>
                        <a href="contact.html" class="nav-menu-list navbar__menu--4">Contact</a>
                    </div>
        
                
                    <div class="navbar__icons">
                        <i class="bi bi-list"></i>
        
                        <i class="bi bi-x-lg hide"></i>
                    </div>
        
                </div>
        
            </div>


            <div class="sectionOne container text-center">

                <div class="common-title">Contact Us</div>

                <div class="text">Lorem ipsum, dolor sit amet consectetur
                    adipisicing elit.</div>

            </div>


            <div class="sectionTwo container grid">

                <div class="sectionTwo__left">

                    <form action="" class="form">

                        <label for="name">Name</label>
                        <input placeholder="your name here" type="text" id="name">

                        <label for="email">Email</label>
                        <input placeholder="your email here" type="text" id="email">

                        <label for="message">Message</label>
                        <textarea name="your message here" name="" id="message" cols="30" rows="6"></textarea>


                        <button type="submit" class="dark-btn">Submit</button>

                    </form>

                </div>


                <img src="./src/images/Contact/map.svg" alt="Map image" class="sectionTwo__right responsive-image">

            </div>


        </article>
    </main>


    <!-- Footer -->

   <div class="footerWrapper">

    <div class="footerLinks container">

        <div class="footerLinks__socials">

            <img src="./src/images/socials/facebook.svg" alt="social icons">

            <img src="./src/images/socials/instagram.svg" alt="social icons">

            <img src="./src/images/socials/twitter.svg" alt="social icons">

            <img src="./src/images/socials/pinterest.svg" alt="social icons">

            <img src="./src/images/socials/tiktok.svg" alt="social icons">

            <img src="./src/images/socials/whatsapp.svg" alt="social icons">

            <img src="./src/images/socials/youtube.svg" alt="social icons">

        </div>

        <div class="footerLinks__copyright text-white">&copy; Start, 2022. All rights reserved.</div>


    </div>

   </div>


    
</body>

<script src="./JS/script.js"></script>
</html>
